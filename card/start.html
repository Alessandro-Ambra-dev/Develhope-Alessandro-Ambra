<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card exercise</title>
</head>
<body>
    <main>
        <article class="card">

            <!-- image + card decription -->
            <header>                
                    <picture>
                        <img src="Copyright free image.jpg" alt="A default image" height="300" width="400">
                    </picture>
                    <hr />
                    <h1>Card Title</h1>
                    <p>This is a card that explains what is Copyright,<br /> when we have to use it and when we have to be aware about it</p>
            </header>
            <hr />
            <!-- items -->
            <section>
                <p>An item</p>
                <hr />
                <p>A second item</p>
                <hr />
                <p>A third item</p>
                <hr />
            </section>
            <!-- footer + links -->
            <footer>
                <nav>
                    <a href="https://google.com">Card Link</a>
                    <a href="https://google.com">Another Link</a>
                </nav>
                <hr>
            </footer>
        </article>
    </main>
</body>
</html>
